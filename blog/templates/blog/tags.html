{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h2>Tags</h2>
      <ul class="list-group">
        {% for tag in tags %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'tag-posts' tag.slug %}">{{ tag.name }}</a>
            <span class="badge badge-primary badge-pill">{{ tag.post_set.count }}</span>
          </li>
        {% empty %}
          <li class="list-group-item">No tags found.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
